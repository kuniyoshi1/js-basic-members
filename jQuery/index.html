<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>jQuery練習</title>
  
  <link rel="stylesheet" href="css/reset.css">
  
  <link rel="stylesheet" href="css/style.css">
  
</head>
<body class="container">
 
 <div class="q-box">
   
   <h2>クリックで要素のサイズを変える</h2>
   
   <p class="description">クリックして、ボタンのサイズを変更する。(toggleじゃない)</p>
   
   <div class="btn-wrapper">
    
     <div id="js-click-btn" class="btn">ボタン</div>
   
   </div>
   
 </div>
 
 
 
 
 
 <div class="q-box">
   
   <h2>ホバーで要素の透明度を変える</h2>
   
   <p class="description">ホバーして、ボタンの透明度を変更する。</p>
   
   <div class="btn-wrapper">
    
     <div id="js-hover-btn" class="btn">ボタン</div>
   
   </div>
   
 </div>
 
 
 
 
 
<div class="q-box">
   
   <h2>クリックで要素の表示非表示を切り替える</h2>
   
   <p class="description">ECサイト等で、ユーザーが商品の詳細を見たいときだけ表示する時とかにつかえる</p>
   
   <div class="btn-wrapper">
    
     <div id="js-show-btn" class="btn">表示</div>
     <div id="js-hide-btn" class="btn">非表示</div>
     
     <div class="box-wrapper">
      
       <div id="js-target-element" class="box">これが消えるよ</div>
     
     </div>
   
   </div>
   
 </div>
 
 
 
 
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 
 <script src="js/app.js"></script>
  
</body>
</html>
